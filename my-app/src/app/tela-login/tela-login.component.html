  <head>
  </head>
  <body>
    
    <div class="tela-de-login">
      <div class="div">
        <div class="overlap">
          <div class="group">
  
            <img class="logo" src="assets/Logo.png" />
            <div class="livro-mente">Livro&amp;Mente</div>
          </div>
          <img src="assets/telalogineclipse.png" class="imggrande">
          <div class="overlap-group">
            <div class="text-wrapper">Seja Bem Vindo!</div>
            <p class="fa-a-seu-login-para">Faça seu login <br />para ter acesso</p>
          </div>
        </div>
        <div class="text-wrapper-2">Faça seu login!</div>
        <div class="div-wrapper"><div class="text-wrapper-3">Nome:</div></div>
        <div class="group-wrapper">
          <div class="group-2"><div class="text-wrapper-4">Senha:</div></div>
        </div>
        <form (ngSubmit)="onSubmit()" #form="ngForm" >
        <div class="overlap-group-wrapper">
          <button type="submit" class="buttonlogin" [disabled]="form.form.invalid">Entrar</button>
        </div>
        <div class="text-wrapper-6" [routerLink]="['/cadastro']">Não tenho uma conta</div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <img class="icon-user" src="assets/usericon.svg" />
            <input class="inputNS" type="text" name="email" [(ngModel)]="login.email" placeholder="Digite seu email..." required>
          </div>
        </div>
        <div class="group-3">
          <div class="overlap-3">
            <img class="icon-lock" src="assets/iconcadeado.svg" />
            <input class="inputNS" type="password" name="password" [(ngModel)]="login.password" placeholder="Digite sua senha..." required>
          </div>
        </div>
      </form>
      </div>
    </div>
  </body>
