<section class="body">
  <div class="left-side">
    <div class="welcome-text">
      <div class="text">
        Seja <span>Bem Vindo(a)!</span>
        <p>Faça seu cadastro para ter acesso.</p>
      </div>
    </div>
    <div class="image">
      <img src="../assets/registerpage.png" alt="" class="" />
    </div>
  </div>
  <div class="form-input">
    <div class="input-box">
      <p class="title">Cadastrar-se</p>
      <form (ngSubmit)="onSubmit()" #form="ngForm" class="register">
        <input
          class="inputNS"
          type="text"
          name="completeName"
          [(ngModel)]="account.completeName"
          placeholder="Digite seu nome..."
        />
        <input
          class="inputNS"
          type="text"
          name="userName"
          [(ngModel)]="account.userName"
          placeholder="Digite seu Username..."
        />
        <input
          class="inputNS"
          type="email"
          name="email"
          [(ngModel)]="account.email"
          placeholder="Digite seu Email..."
        />
        <input
          class="inputNS"
          type="password"
          name="password"
          [(ngModel)]="account.password"
          placeholder="Digite sua senha..."
        />
        <input
          class="inputNS"
          type="password"
          name="confirmPassword"
          [(ngModel)]="account.confirmPassword"
          placeholder="Confirme sua senha..."
        />
        <button type="submit" class="buttonregister">Cadastrar-se</button>
        <div class="login-text">
          <p>
            Já possui uma conta? <a href="/loginnovo" class="gotologin">Clique aqui.</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
