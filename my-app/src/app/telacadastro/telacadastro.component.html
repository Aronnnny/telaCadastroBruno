<head>
</head>
<body>
  
  <div class="tela-de-login">
    <div class="div">
      <div class="overlap">
        <div class="group">
          <img src="assets/telalogineclipse.png" class="imggrande">
          <img class="logo" src="assets/Logo.png" />
          <div class="livro-mente">Livro&amp;Mente</div>
        </div>
        
        <div class="overlap-group">
          <div class="text-wrapper">Seja Bem Vindo!</div>
          <p class="fa-a-seu-login-para">FaÃ§a seu cadastro <br />para ter acesso</p>
        </div>
      </div>
      <div class="text-wrapper-2">Cadastro de vendedor</div>
      <div class="div-wrapper"><div class="text-wrapper-3">Nome:</div></div>
     
      <div class="div-wrapper-2"><div class="text-wrapper-3">Email:</div></div>

      <div class="div-wrapper-email"><div class="text-wrapper-3">Senha:</div></div>

      <div class="group-wrapper">
        <div class="group-2"><div class="text-wrapper-4">Confirme sua senha:</div></div>
      </div>

     
      <div class="text-wrapper-6">Cadastrar-se como cliente</div>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="overlap-wrapper">
        
        <div class="overlap-2">
          <img class="icon-user" src="assets/usericon.svg" />
          <input class="inputNS" type="text" name="completeName" [(ngModel)]="account.completeName" placeholder="Digite seu nome...">
        </div>
        <div class="overlap-2">
          <img class="icon-user" src="assets/usericon.svg" />
          <input class="inputNS" type="text" name="userName" [(ngModel)]="account.userName" placeholder="Digite seu Username...">
        </div>
      </div>
      
      <div class="group-cpf">
        <div class="overlap-2">
          <img class="icon-user" src="assets/cpficon.svg" />
          <input class="inputNS" type="email" name="email"  [(ngModel)]="account.email" placeholder="Digite seu Email...">
        </div>
      </div>
      <div class="group-email">
        <div class="overlap-2">
          <img class="icon-user" src="assets/emailicon.svg" />
          <input class="inputNS" type="password" name="password" [(ngModel)]="account.password" placeholder="Digite sua senha...">
        </div>
      </div>
      <div class="group-3">
        <div class="overlap-3">
          <img class="icon-lock" src="assets/iconcadeado.svg" />
          <input class="inputNS" type="password" name="confirmPassword" [(ngModel)]="account.confirmPassword" placeholder="Confirme sua senha...">
        </div>
      </div>
      <div class="overlap-group-wrapper">
        <button type="submit" class="buttonlogin">Cadastrar-se</button>
      </div>
    </form>
    </div>
    
  </div>
</body>
